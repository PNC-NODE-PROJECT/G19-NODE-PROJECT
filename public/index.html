<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>

<body>
    <!-- First Scenario -->
    <div class="container first_scenario mt-3 border border-3 text-center " style="width: 60%; height: 90vh">
        <div class=" logo ">
            <h5>G-19</h5>
        </div>
        <h1>WELLCOME TO QUIZ APP!</h1>
        <button type="button " class="btn w-btn go text-white" style="background: #C33FE4; ">GO!</button>
    </div>
    <!-- Second Scenario -->
    <div class="container second_scenario mt-3 border border-3 text-center" style="width: 60%; height: 90vh">
        <div class=" logo ">
            <h5>G-19</h5>
        </div>
        <div class="btnGroup">
            <button type="button " class="btn play s-btn text-white" style="background: #C33FE4; "><h3>PLAY</h3></button>
            <BR></BR>
            <button type="button " class="btn create s-btn text-white" style="background: #1b63ff; "><h3>CREATE</h3></button>
        </div>
    </div>
    <!-- 3rd Scenario -->
    <div class="container third_scenario mt-3 border border-3 text-center" style="width: 60%; height: 90vh">
        <div class=" logo ">
            <h5>G-19</h5>
        </div>
        <div class="d-flex justify-content-end">
            <div class="mt-1">
                <button type="submit" class="btn add btn-primary text-white "><b>+Add</b></button>
            </div>
        </div>
        <form>
            <input type="text" placeholder="Add question" id="question" class="input-group mt-3 p-3"><br>

            <div class="container text-center " style="width: 80%">
                <label for="answer1" class="d-flex">
                    <input type="text" placeholder="Add answer" id="answer1" class="input-group mt-1 p-2"><br>
                    <select name="selectAnswer1" id=""class="mt-1" style="height: 7.5vh;">
                        <option value=" True">True</option>
                        <option value=" False">False</option>
                    </select>
                </label>
                <label for="answer2" class="d-flex">
                    <input type="text" placeholder="Add answer" id="answer2" class="input-group p-2"><br>
                    <select name="selectAnswer2" id=""class="" style="height: 7.5vh;">
                        <option value=" True">True</option>
                        <option value=" False">False</option>
                    </select>
                </label>
                <label for="answer3" class="d-flex">
                    <input type="text" placeholder="Add answer" id="answer3" class="input-group p-2"><br>
                    <select name="selectAnswer3" id=""class="" style="height: 7.5vh;">
                        <option value=" True">True</option>
                        <option value=" False">False</option>
                    </select>
                </label>
                <label for="answer4" class="d-flex">
                <input type="text" placeholder="Add answer" id="answer4" class="input-group p-2">
                    <select name="selectAnswer4" id=""class="" style="height: 7.5vh;">
                        <option value=" True">True</option>
                        <option value=" False">False</option>
                    </select>
                </label>
            </div>



        </form>
    </div>
    <!-- 4th Scenario -->

    <div class="container fourth_scenario mt-3 border border-3 text-center" style="width: 60%; height: 90vh">
        <div class=" logo ">
            <h5>G-19</h5>
        </div>
        <div class="d-flex justify-content-end">
            <div class="mt-1">
                <button type="submit" class="btn newPlay text-white" style="background:#C33FE4 ;"><b>Go To Play</b></button>
            </div>
        </div>
        <div class="listOfQuistion mt-3">
            <h1 class="question p-3">What is VIP stand for?
                <i class="fas fa-trash-alt fa-sm mr-4" style="color:rgb(254, 32, 32); width:10px;"></i>
                <i class="fas fa-edit fa-sm" style="color:rgb(32, 150, 254); width:10px;"></i></h1>
            <div class="answerBlock">
                <button type="submit " class="btn answer text-white ">Very Importain Person</button><br>
                <button type="submit " class="btn answer text-white ">Vary Idea Person</button><br>
                <button type="submit " class="btn answer text-white ">View Interesting Place</button><br>
                <button type="submit " class="btn answer text-white ">Vote Into Pritvate sms</button>

            </div>

        </div>
    </div>
</body>

</html>
